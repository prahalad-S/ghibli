services:
  - type: web
    name: ghibli-backend
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
    - key: REPLICATE_API_TOKEN
  sync: false


staticSites:
  - name: ghibli-frontend
    buildCommand: ""
    staticPublishPath: frontend
    indexDocument: index.html
    errorDocument: index.html
